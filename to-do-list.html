<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap_cyborg.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to the To-Do List App <br><small>Where you can do what you need to do</small></h1>
      </div>
      <div class="col-md-6">
        <h3>Here are your lists:</h3>
        <ul class="lists">
        </ul>

        <h3>Add a list:</h3>
        <form id="add-list" class="form-inline">
          <div class="form-group">
            <label for="list">New List Name</label>
            <input type="text" id="list" placeholder="e.g. epicodus stuff">
          </div>
            <button type="submit" class="btn btn-danger">Add List</button>
        </form>

      </div>

      <div class="col-md-6 list-tasks">
        <h3 id='list-title'></h3>
        <ul>
          <span class="to-do-list"></span>
        </ul>

        <h3>Add a task:</h3>
        <form id="add-task" class="form-inline">
          <div class="form-group">
            <label for="task">New Task Name</label>
            <input type="text" id="task" placeholder="e.g. wash the dog">
          </div>
            <button type="submit" class="btn btn-danger">Add Task</button>
        </form>

      </div>
    </div>
  </body>
</html>
